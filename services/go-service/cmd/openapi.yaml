openapi: 3.0.3
info:
  title: Template Service API
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  /openapi.yaml:
    get:
      summary: Get OpenAPI spec
      responses:
        '200':
          description: yaml spec
          content:
            application/x-yaml:
              schema:
                type: string
